include-file = ~/.config/polybar/themes/catppuccin.ini

[bar/main]
width = 100%
height = 28
offset-y = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 2
line-color = ${colors.accent}
border-size = 0
border-color = ${colors.background}
padding-left = 0
padding-right = 0
module-margin-left = 2
module-margin-right = 2
font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = JetBrainsMono Nerd Font:size=9;2
modules-left = i3
modules-center = date
modules-right = launchers volume brightness battery tray
tray-position = right
tray-padding = 6
tray-background = ${colors.background}
wm-restack = i3

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-focused = 󰨞 %index%
label-focused-background = ${colors.accent}
label-focused-foreground = ${colors.background}
label-focused-padding = 3
label-unfocused = 󰝤 %index%
label-unfocused-padding = 3
label-visible = 󰨞 %index%
label-visible-background = ${colors.accent}40
label-visible-padding = 3
label-urgent = 󰝤 %index%!
label-urgent-background = ${colors.error}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 3

[module/date]
type = internal/date
interval = 1.0
date = %d/%m/%Y
date-alt = %A, %d %B %Y
time = %H:%M:%S
time-alt = %H:%M
format-prefix = " 󰥔 "
format-prefix-foreground = ${colors.accent}
label = %date% %time%
label-foreground = ${colors.foreground}

[module/volume]
type = internal/pulseaudio
format-volume = <label-volume>
format-volume-prefix = " 󰕾 "
format-volume-prefix-foreground = ${colors.accent}
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted = muted
label-muted-foreground = #6c7086
label-muted-prefix = " 󰝟 "
label-muted-prefix-foreground = ${colors.accent}
use-ui-max = true
interval = 1

[module/brightness]
type = internal/backlight
card = ${env:BACKLIGHT_CARD:intel_backlight}
format = <label>
format-prefix = " 󰃠 "
format-prefix-foreground = ${colors.accent}
label = %percentage%%
label-foreground = ${colors.foreground}
interval = 1

[module/battery]
type = internal/battery
battery = ${env:POLYBAR_BATTERY:BAT0}
adapter = ${env:POLYBAR_ADAPTER:AC}
full-at = 98
format-charging = <label-charging>
format-charging-prefix = " 󰂄 "
format-charging-prefix-foreground = ${colors.success}
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}
format-discharging = <label-discharging>
format-discharging-prefix = " 󰁹 "
format-discharging-prefix-foreground = ${colors.accent}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
format-full = <label-full>
format-full-prefix = " 󰁹 "
format-full-prefix-foreground = ${colors.success}
label-full = %percentage%%
label-full-foreground = ${colors.foreground}
low-threshold = 20
label-low = %percentage%%!
label-low-foreground = ${colors.error}
label-low-prefix = " 󰂃 "
label-low-prefix-foreground = ${colors.error}
interval = 5

[module/tray]
type = internal/tray
tray-background = ${colors.background}
tray-foreground = ${colors.foreground}
tray-padding = 6
tray-maxsize = 18

[module/launchers]
type = custom/script
exec = ~/.config/polybar/scripts/launchers.sh
tail = false
interval = 1
format = <label>
label = %output%
label-foreground = ${colors.foreground}
label-background = ${colors.background}

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0
