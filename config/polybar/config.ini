[bar/main]
width = 100%
height = 26
background = #cc1e1e2e
foreground = #cdd6f4
font-0 = JetBrainsMono Nerd Font:size=10
modules-left = i3
modules-center = date
modules-right = volume brightness battery tray
tray-position = right
tray-padding = 5

[module/i3]
type = internal/i3
format = <label-state>
label-focused = 
label-unfocused = 
label-visible = 
label-urgent = 
label-focused-foreground = #89b4fa

[module/date]
type = internal/date
interval = 60
date =  %H:%M

[module/volume]
type = internal/pulseaudio
format-volume =   <label-volume>
label-muted =  muted

[module/brightness]
type = internal/backlight
card = intel_backlight
format =  <label>

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging =  <label-charging>
format-discharging =  <label-discharging>

[module/tray]
type = internal/tray