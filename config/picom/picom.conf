backend = "glx";
use-egl = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
sw-opti = false;
unredir-if-possible = false;
unredir-if-possible-delay = 0;
unredir-if-possible-exclude = [];
use-damage = true;
xrender-sync-fence = false;

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
    dock = { shadow = false; }
    dnd = { shadow = false; }
    popup_menu = { opacity = 0.95; }
    dropdown_menu = { opacity = 0.95; }
};

shadow = true;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.8;
shadow-color = "#000000";

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 6;
fade-exclude = [];

opacity-rule = [
    "85:class_g = 'Alacritty'",
    "90:class_g = 'Rofi'",
    "90:class_g = 'Dunst'",
    "85:class_g = 'Polybar'",
    "95:class_g = 'Firefox' && focused",
    "85:class_g = 'Firefox' && !focused"
];
inactive-opacity = 0.85;
active-opacity = 0.95;
frame-opacity = 0.90;

corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

blur-background = true;
blur-method = "dual_kawase";
blur-size = 8;
blur-deviation = 5.0;
blur-strength = 5;
blur-background-frame = true;
blur-background-fixed = false;
blur-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c"
];

daemon = true;
pid-file = "/tmp/picom.pid";
log-file = "";
log-level = "warn";
focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'Bar'",
    "class_g = 'slop'"
];
