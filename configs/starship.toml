palette = "void_blue"

command_timeout = 1000
scan_timeout = 100

# LAYOUT

format = """
[░▒▓](accent)\
[  ](bg:accent fg:#000000)\
[](bg:bg_dark fg:accent)\
$directory\
[](fg:bg_dark bg:bg_medium)\
$git_branch\
$git_status\
[](fg:bg_medium bg:bg_light)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$lua\
$nodejs\
$nim\
$php\
$python\
$ruby\
$rust\
$scala\
$swift\
$typescript\
$zig\
[](fg:bg_light)\
\n$character"""

# MODULES

[directory]
style = "bg:bg_dark fg:#e0e0e0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:bg_medium"
format = "[[ $symbol $branch ](fg:text_secondary bg:bg_medium)]($style)"

[git_status]
style = "bg:bg_medium"
format = "[[($all_status$ahead_behind )](fg:text_secondary bg:bg_medium)]($style)"

# LANGUAGES (Grouped in bg_light)

[c]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[golang]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[java]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[lua]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[nodejs]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[php]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[python]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[ruby]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[rust]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

[typescript]
