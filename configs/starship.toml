[zig]
symbol = " "
style = "bg:bg_light"
format = "[[ $symbol($version) ](fg:text_primary bg:bg_light)]($style)"

# PROMPT CHAR

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

