backend = "glx";
vsync = true;
use-damage = true;

shadow = true;
shadow-radius = 14;
shadow-offset-x = -14;
shadow-offset-y = -14;
shadow-opacity = 0.4;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "class_g ?= 'Notify-osd'"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
  background-frame = false;
  background-fixed = false;
}

corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'"
];

active-opacity = 0.95;
inactive-opacity = 0.85;

opacity-rule = [
  "100:class_g = 'Firefox'",
  "100:class_g = 'Vlc'",
  "90:class_g = 'Kitty'",
  "85:class_g = 'Rofi'",
  "85:class_g = 'Polybar'"
];