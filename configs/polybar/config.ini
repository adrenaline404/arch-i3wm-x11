include-file = ~/.config/i3/themes/current/colors.ini

[bar/main]
width = 98%
height = 36pt
radius = 12

offset-x = 1%
offset-y = 1%
fixed-center = true
bottom = false

override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "Symbols Nerd Font Mono:size=16;3"
font-2 = "Font Awesome 6 Free:style=Solid:size=10;3"
font-3 = "Noto Color Emoji:scale=10;3"
font-4 = "Material Design Icons:size=13;3"

modules-left = arch xworkspaces
modules-center = date
modules-right = updates caffeine cpu memory pulseaudio backlight systray powermenu

cursor-click = pointer
enable-ipc = true
wm-restack = i3

[module/systray]
type = internal/tray
format-margin = 4pt
tray-spacing = 8pt
tray-size = 16

[module/arch]
type = custom/text
format = <label>
label = "  "
label-foreground = ${colors.primary}
click-left = ~/.config/i3/scripts/rofi_launcher.sh &

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.primary}
label-active-padding = 1
label-occupied = 
label-occupied-padding = 1
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = ${colors.foreground}

[module/updates]
type = custom/script
exec = ~/.config/i3/scripts/updates.sh
interval = 300
format = <label>
label = "%output%"
label-foreground = ${colors.secondary}

[module/caffeine]
type = custom/script
exec = ~/.config/i3/scripts/caffeine.sh
interval = 1
format = <label>
label = "%output%"
label-foreground = ${colors.primary}
click-left = ~/.config/i3/scripts/caffeine.sh toggle &

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
click-right = pavucontrol &

[module/backlight]
type = internal/backlight
card = intel_backlight
use-ui-max = true
enable-scroll = true
format = <ramp> <label>
label = %percentage%%
ramp-0 = 󰃞
ramp-1 = 󰃝
ramp-2 = 󰃟
ramp-3 = 󰃠
ramp-foreground = ${colors.primary}

[module/powermenu]
type = custom/text
label = "  "
label-foreground = ${colors.alert}
click-left = ~/.config/i3/scripts/rofi_powermenu.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true