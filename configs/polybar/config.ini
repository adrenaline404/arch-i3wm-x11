include-file = ~/.config/i3/themes/current/colors.ini

[bar/main]
width = 98%
height = 26pt
radius = 0
offset-x = 1%
offset-y = 8px
fixed-center = true
bottom = false
override-redirect = true

background = #00000000
foreground = ${colors.foreground}

line-size = 2pt
border-size = 0
padding-left = 0
padding-right = 0
module-margin = 0

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "Symbols Nerd Font Mono:size=14;3"
font-2 = "JetBrainsMono Nerd Font:style=Regular:size=19;4"
font-3 = "Noto Color Emoji:scale=10;3"

modules-left = ld arch updates caffeine xworkspaces rd
modules-center = ld date rd
modules-right = ld cpu memory pulseaudio battery backlight systray powermenu rd

cursor-click = pointer
enable-ipc = true
wm-restack = i3

[module/ld]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background}
content-background = #00000000

[module/rd]
type = custom/text
content = "%{T3}%{T-}"
content-foreground = ${colors.background}
content-background = #00000000

[module/arch]
type = custom/text
format = <label>
format-background = ${colors.background}
label = " "
label-foreground = ${colors.primary}
click-left = ~/.config/i3/scripts/rofi_launcher.sh &

[module/updates]
type = custom/script
exec = ~/.config/i3/scripts/updates.sh
interval = 600
format = <label>
format-background = ${colors.background}
label = " %output%"
label-foreground = ${colors.secondary}
enable-click = true
click-left = ~/.config/i3/scripts/updates.sh show &
click-right = ~/.config/i3/scripts/updates.sh update &

[module/caffeine]
type = custom/script
exec = ~/.config/i3/scripts/caffeine.sh
interval = 1
format = <label>
format-background = ${colors.background}
format-padding = 1
label = "%output%"
label-foreground = ${colors.primary}
click-left = ~/.config/i3/scripts/caffeine.sh toggle &

[module/xworkspaces]
type = internal/xworkspaces
format-background = ${colors.background}
format-padding = 1

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 

label-active = 
label-active-foreground = ${colors.primary}
label-active-padding = 1

label-occupied = 
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

enable-click = true
enable-scroll = true

[module/date]
type = internal/date
interval = 1
format-background = ${colors.background}
date = %H:%M
date-alt = %A, %d %B %Y
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = " %date% "
label-foreground = ${colors.foreground}
enable-click = true
click-left = $HOME/.config/i3/scripts/rofi_dashboard.sh &

[module/cpu]
type = internal/cpu
interval = 1
format-background = ${colors.background}
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = " %percentage:2%% "

[module/memory]
type = internal/memory
interval = 1
format-background = ${colors.background}
format-prefix = " 󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-background = ${colors.background}
format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
click-right = pavucontrol &

[module/battery]
type = custom/script
exec = ~/.config/i3/scripts/battery.sh
interval = 3
format = <label>
format-background = ${colors.background}
label = " %output%"
label-foreground = ${colors.primary}
click-right = xfce4-power-manager-settings &

[module/backlight]
type = internal/backlight
card = intel_backlight
use-ui-max = true
enable-scroll = true
format-background = ${colors.background}
format = <ramp> <label>
label = " %percentage%%"
ramp-0 = " 󰃞"
ramp-1 = " 󰃝"
ramp-2 = " 󰃟"
ramp-3 = " 󰃠"
ramp-foreground = ${colors.primary}

[module/systray]
type = internal/tray
format-background = ${colors.background}
tray-background = ${colors.background}
format-margin = 0pt
format-padding = 4px
tray-spacing = 8pt
tray-size = 14

[module/powermenu]
type = custom/text
format-background = ${colors.background}
label = "  "
label-foreground = ${colors.alert}
click-left = ~/.config/i3/scripts/rofi_powermenu.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true