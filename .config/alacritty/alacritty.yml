window:
  padding:
    x: 12
    y: 12
  dynamic_padding: true
  decorations: none
  opacity: 0.90
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 11.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1a1a1a'
    foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  selection:
    text: CellBackground
    background: '#5294e2'
  normal:
    black:   '#1a1a1a'
    red:     '#e53935'
    green:   '#43a047'
    yellow:  '#ffb300'
    blue:    '#5294e2'
    magenta: '#8e24aa'
    cyan:    '#00acc1'
    white:   '#e0e0e0'
  bright:
    black:   '#424242'
    red:     '#ef5350'
    green:   '#66bb6a'
    yellow:  '#ffca28'
    blue:    '#64b5f6'
    magenta: '#ab47bc'
    cyan:    '#26c6da'
    white:   '#ffffff'

bell:
  animation: EaseOutExpo
  duration: 0

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750
  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Key0, mods: Control, action: ResetFontSize }