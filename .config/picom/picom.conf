# GENERAL SETTINGS
backend = "glx";
vsync = true;
use-damage = true;
dithered-present = false; 
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# OPACITY
active-opacity = 0.92;
inactive-opacity = 0.85;

# Opacity Rules
opacity-rule = [
  "100:class_g = 'Firefox'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Vlc'",
  "100:class_g = 'Mpv'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'i3lock'",
  "100:class_g = 'Gimp'",
  "100:class_g = 'Inkscape'",
  "100:fullscreen"
];

# BLUR
blur: {
  method = "dual_kawase";
  strength = 6;
  background = true;
  background-frame = false;
  background-fixed = false;
}

# Exclude Blur
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Slop'"
];

# FADING
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
  "class_g = 'Rofi'",
  "window_type = 'menu'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'tooltip'"
];

# SHADOWS
shadow = true;
shadow-radius = 14;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.6;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Polybar'",
  "class_g ?= 'Notify-osd'",
  "_GTK_FRAME_EXTENTS@:c"
];

# CORNERS (ROUNDED)
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
  "class_g = 'i3lock'"
];

# WINDOW TYPE SETTINGS
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};