# Picom Configuration

# Fix for nitrogen wallpaper transparency
unredir-if-possible = false;
killall nitrogen
exec nitrogen --restore &

# General Settings
backend = "glx";
vsync = true;
dbus = false;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

# Shadows
shadow = true;
shadow-radius = 18;
shadow-opacity = 0.75;
shadow-offset-x = -18;
shadow-offset-y = -18;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

fade-exclude = [
  "class_g = 'slop'"
];

# Transparency
inactive-opacity = 0.88;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 0.96;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'"
];

opacity-rule = [
  "100:class_g = 'slop'",
  "90:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",
  "95:class_g = 'code-oss' && focused",
  "90:class_g = 'code-oss' && !focused",
  "90:class_g = 'Rofi'",
  "85:class_g = 'Thunar' && !focused",
  "90:class_g = 'Thunar' && focused"
];

# Background-Blurring
blur: {
  method = "dual_kawase";
  strength = 6;
  background = false;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'slop'"
];

# Rounded Corners
corner-radius = 12;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'Dunst'"
];

# Window Type Settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.95; shadow = true; }
  dropdown_menu = { opacity = 0.95; shadow = true; }
  utility = { shadow = false; }
};