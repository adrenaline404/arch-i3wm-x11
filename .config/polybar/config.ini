[colors]
bg = ${xrdb:background}
fg = ${xrdb:foreground}
acc = ${xrdb:accent}

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback = 

width = 95%
height = 36pt
offset-x = 2.5%
offset-y = 10pt
radius = 12

fixed-center = true
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}

border-size = 0
line-size = 2

font-0 = "JetBrainsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"
font-2 = "Symbols Nerd Font:size=16;3"

modules-left = launcher xworkspaces
modules-center = date
modules-right = pulseaudio wlan battery systray powermenu

cursor-click = pointer
enable-ipc = true

[module/launcher]
type = custom/text
format = <label>
label = "  "
label-foreground = ${colors.acc}
label-padding = 1
click-left = rofi -show drun -theme ~/.config/rofi/config.rasi

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.acc}
label-active-padding = 1
label-occupied = 
label-occupied-padding = 1
label-empty = 
label-empty-foreground = #555
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %a, %d %b %Y
label = %{T1}%date%%{T-}
label-foreground = ${colors.fg}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.acc}
label-muted = 
label-muted-foreground = #666

[module/wlan]
type = internal/network
interface-type = wireless
label-connected =  %essid%
label-disconnected = 睊

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-framerate = 750

[module/systray]
type = internal/tray
tray-spacing = 8pt
tray-size = 60%
format-margin = 8pt

[module/powermenu]
type = custom/text
format = <label>
label = "  "
label-foreground = #FF5555
label-padding = 1
click-left = ~/scripts/utils/powermenu.sh