[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#dfdfdf}
accent = ${xrdb:accent:#5294e2}
alert = ${xrdb:color1:#bd2c40}
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =

width = 98%
height = 34pt
offset-x = 1%
offset-y = 10pt
radius = 12
override-redirect = true
wm-restack = i3
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
line-size = 2pt
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "Symbols Nerd Font:size=12;2"

modules-left = launcher xworkspaces
modules-center = date
modules-right = cpu memory backlight pulseaudio wlan battery systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/launcher]
type = custom/text
label = "  "
label-foreground = ${colors.accent}
click-left = rofi -show drun -theme ~/.config/rofi/config.rasi

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.accent}
label-active-padding = 1
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %A, %d %B %Y
label = %{T2}%date%%{T-}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %percentage_used:2%%

[module/backlight]
type = custom/script
exec = brightnessctl i | grep -oP '\(\K[^%]+'
interval = 0.1
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %output%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.accent}
label-muted =  Muted
label-muted-foreground = ${colors.disabled}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
format-connected-prefix = "%{A1:kitty -e nmtui:} %{A}"
format-connected-prefix-foreground = ${colors.accent}
label-connected = %{A1:kitty -e nmtui:}%essid%%{A}
format-disconnected = <label-disconnected>
label-disconnected = %{A1:kitty -e nmtui:}睊%{A}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.accent}

[module/systray]
type = internal/tray
format-margin = 4pt
tray-spacing = 8pt
tray-size = 60%

[module/powermenu]
type = custom/text
label = ""
label-foreground = ${colors.alert}
label-padding = 1
click-left = ~/scripts/utils/powermenu.sh