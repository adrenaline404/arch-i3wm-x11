;   Polybar Configuration

[colors]
; Theme colors loaded from Xresources
background = ${xrdb:polybar.background:#1a1a1a}
background-alt = ${xrdb:polybar.background-alt:#2a2a2a}
foreground = ${xrdb:polybar.foreground:#ffffff}
foreground-alt = ${xrdb:polybar.foreground-alt:#cccccc}
primary = ${xrdb:polybar.primary:#5294e2}
secondary = ${xrdb:polybar.secondary:#7c8fa0}
alert = ${xrdb:polybar.alert:#e53935}
accent = ${xrdb:polybar.accent:#5294e2}

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 32
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

border-size = 0
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=11;3
font-2 = Noto Sans:size=10;3
font-3 = Font Awesome 6 Free:style=Solid:size=10;3
font-4 = Font Awesome 6 Brands:size=10;3

modules-left = i3 xwindow
modules-center = date
modules-right = filesystem memory cpu temperature pulseaudio wlan battery powermenu

tray-position = right
tray-padding = 2
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.foreground-alt}
label-padding = 2

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.alert}

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.accent}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.foreground-alt}

label-visible = %index%
label-visible-background = ${colors.background-alt}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = DISK %percentage_used%%
label-mounted-foreground = ${colors.accent}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.accent}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.accent}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 3.0

format-connected = <label-connected>
label-connected = Online %essid%
label-connected-foreground = ${colors.accent}

format-disconnected = <label-disconnected>
label-disconnected = Offline
label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 1

date = " %Y-%m-%d"
date-alt = " %A, %d %B %Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = ""
format-prefix-foreground = ${colors.accent}
format-underline = ${colors.accent}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = Muted
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 = VOL
ramp-volume-1 = VOL
ramp-volume-2 = VOL
ramp-volume-foreground = ${colors.accent}

click-right = pavucontrol

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = üîã+ <label-charging>
format-charging-underline = ${colors.accent}
label-charging = %percentage%%

format-discharging = üîã <label-discharging>
format-discharging-underline = ${colors.secondary}
label-discharging = %percentage%%

format-full-prefix = "üîãF "
format-full-prefix-foreground = ${colors.accent}
format-full-underline = ${colors.accent}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.accent}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.accent}
animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-warn-underline = ${colors.alert}

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.accent}

[module/powermenu]
type = custom/text
content = ‚èª
content-foreground = ${colors.alert}
content-padding = 1
click-left = ~/.config/rofi/scripts/powermenu.sh

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[global/wm]
margin-top = 0
margin-bottom = 0