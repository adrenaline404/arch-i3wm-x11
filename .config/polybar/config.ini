[colors]
background = #cc000000
foreground = #FFFFFF
primary = #2e9ef4
secondary = #50fa7b
alert = #ff5555
disabled = #707880

[bar/mybar]
width = 98%
height = 30pt
radius = 12
offset-x = 1%
offset-y = 1%
fixed-center = true
bottom = false
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

separator = ""

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-1 = "Material Design Icons:size=13;3"
font-2 = "Symbols Nerd Font Mono:size=14;3"
font-3 = "Noto Color Emoji:scale=10;2"

modules-left = arch updates xworkspaces 
modules-center = date
modules-right = caffeine cpu memory brightness pulseaudio bluetooth wlan powermenu

cursor-click = pointer
enable-ipc = true
wm-restack = i3

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/arch]
type = custom/text
format = <label>
label = "  "
label-foreground = ${colors.primary}
click-left = rofi -show drun &

[module/updates]
type = custom/script
exec = ~/scripts/utils/updates.sh
interval = 300
format = <label>
label = "%output%"
label-foreground = ${colors.secondary}
click-left = kitty --hold -e sh -c "yay -Syu" &

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.primary}
label-active-padding = 1
label-occupied = 
label-occupied-padding = 1
label-urgent = 
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = ${colors.foreground}
label-padding = 2
format = %{A1:~/scripts/utils/dashboard.sh &:} <label> %{A}

[module/brightness]
type = custom/script
exec = ~/scripts/utils/brightness-control.sh
interval = 0.5
scroll-up = brightnessctl s +5%
scroll-down = brightnessctl s 5%-
format-foreground = ${colors.primary}

[module/caffeine]
type = custom/script
exec = ~/scripts/utils/caffeine.sh status
interval = 1
click-left = ~/scripts/utils/caffeine.sh toggle &

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ""
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/bluetooth]
type = custom/script
exec = echo ""
interval = 5
format-foreground = ${colors.primary}
click-right = blueman-manager &
click-left = blueman-manager &

[module/wlan]
type = internal/network
interface = wlan0
interval = 1.5
format-connected = <ramp-signal>
label-connected = %{A1:~/scripts/utils/network-menu.sh &:}%essid%%{A}
ramp-signal-0 = %{A1:~/scripts/utils/network-menu.sh &:}󰤯%{A}
ramp-signal-1 = %{A1:~/scripts/utils/network-menu.sh &:}󰤟%{A}
ramp-signal-2 = %{A1:~/scripts/utils/network-menu.sh &:}󰤢%{A}
ramp-signal-3 = %{A1:~/scripts/utils/network-menu.sh &:}󰤥%{A}
ramp-signal-4 = %{A1:~/scripts/utils/network-menu.sh &:}󰤨%{A}
ramp-signal-foreground = ${colors.primary}

format-disconnected = <label-disconnected>
label-disconnected = %{A1:~/scripts/utils/network-menu.sh &:}󰤮%{A}
label-disconnected-foreground = ${colors.disabled}

[module/powermenu]
type = custom/text
format = <label>
label = "  "
label-foreground = ${colors.alert}
click-left = ~/scripts/utils/powermenu.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true