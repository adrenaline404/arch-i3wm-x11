[colors]
background = #000000
background-alt = #1e1e2e
foreground = #cdd6f4
primary = #2e9ef4
secondary = #a6e3a1
alert = #f38ba8
disabled = #585b70
accent = #2e9ef4

[bar/mybar]
width = 100%
height = 30pt
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1
separator = |
separator-foreground = ${colors.disabled}
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "JetBrainsMono Nerd Font:weight=bold:size=10;2"
font-2 = "Font Awesome 6 Free:style=Solid:size=10;2"

modules-left = arch updates xworkspaces xwindow
modules-center = date
modules-right = caffeine cpu memory xbacklight pulseaudio bluetooth wlan powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

; ==============================================================================
;  LEFT MODULES
; ==============================================================================

[module/arch]
type = custom/text
content = ""
content-foreground = ${colors.accent}
content-padding = 1
click-left = rofi -show drun &

[module/updates]
type = custom/script
exec = ~/scripts/utils/updates.sh
interval = 600
format-foreground = ${colors.secondary}
click-left = kitty --hold -e sh -c "yay -Syu" &

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-foreground = ${colors.disabled}

; ==============================================================================
;  CENTER MODULES
; ==============================================================================

[module/date]
type = internal/date
interval = 1
date = %H:%M
label =   %date%
label-foreground = ${colors.foreground}
label-padding = 2
click-left = ~/scripts/utils/dashboard.sh &

; ==============================================================================
;  RIGHT MODULES
; ==============================================================================

[module/caffeine]
type = custom/script
exec = ~/scripts/utils/caffeine.sh status
interval = 1
click-left = ~/scripts/utils/caffeine.sh toggle

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/xbacklight]
type = internal/xbacklight
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol &

[module/bluetooth]
type = custom/script
exec = echo ""
interval = 5
format-foreground = #ffffff
click-left = blueman-manager &
click-right = blueman-manager &

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = <ramp-signal>
label-connected = ""
format-disconnected = <label-disconnected>
label-disconnected = "󰤮"
label-disconnected-foreground = ${colors.disabled}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.primary}
click-left = ~/scripts/utils/network_menu.sh &
click-right = nm-connection-editor &

[module/powermenu]
type = custom/text
content = " "
content-foreground = ${colors.alert}
content-padding = 1
click-left = ~/scripts/utils/powermenu.sh &

[settings]
screenchange-reload = true
pseudo-transparency = true