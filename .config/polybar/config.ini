[colors]
background = ${xrdb:background:#222}
foreground = ${xrdb:foreground:#dfdfdf}
accent = ${xrdb:accent:#5294e2}
alert = ${xrdb:color1:#bd2c40}
disabled = #707880

[bar/main]
monitor = ${env:MONITOR:}
monitor-fallback =

width = 98%
height = 28pt
offset-x = 1%
offset-y = 10pt
radius = 12
override-redirect = true
wm-restack = i3
fixed-center = true
bottom = false

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
line-size = 2pt
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:style=Regular:size=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=10;2"
font-2 = "Symbols Nerd Font:size=12;2"
font-3 = "Font Awesome 6 Free:style=Solid:size=11;2"
font-4 = "Noto Color Emoji:scale=10;2"

modules-left = launcher xworkspaces
modules-center = date
modules-right = caffeine updates cpu memory backlight pulseaudio wlan systray battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[module/launcher]
type = custom/text
label = "  "
label-foreground = ${colors.accent}
label-font = 3
click-left = rofi -show drun -theme ~/.config/rofi/config.rasi

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.accent}
label-active-padding = 1
label-occupied = 
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/date]
type = internal/date
interval = 1
date = %H:%M
date-alt = %A, %d %B %Y
label = %{T2}%date%%{T-}
label-foreground = ${colors.foreground}

[module/updates]
type = custom/script
exec = ~/scripts/utils/updates.sh
interval = 600
format-prefix = ""
format-foreground = ${colors.accent}
format-background = ${colors.background}
format-padding = 1
click-left = kitty --hold -e sh -c "yay -Syu" &

[module/caffeine]
type = custom/script
exec = ~/scripts/utils/caffeine.sh status
interval = 1
click-left = ~/scripts/utils/caffeine.sh toggle
format-padding = 1
format-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 1
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %percentage_used:2%%

[module/backlight]
type = custom/script
exec = brightnessctl i | grep -oP '\(\K[^%]+'
interval = 0.1
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.accent}
label = %output%%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 1
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
label-muted-prefix = " "
label-muted-prefix-foreground = ${colors.alert}
label-muted = "Muted"
label-muted-foreground = ${colors.disabled}
label-muted-padding = 1
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.accent}
click-right = pavucontrol &

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-background = ${colors.background}
format-connected-padding = 1
label-connected = %essid%
label-connected-maxlen = 15
label-connected-foreground = ${colors.foreground}
format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected = "󰤮 Disconnected"
label-disconnected-foreground = ${colors.disabled}
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.accent}
click-left = ~/scripts/utils/network-menu.sh &
click-right = nm-connection-editor &

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.accent}

[module/systray]
type = internal/tray
format-margin = 4pt
tray-spacing = 8pt
tray-size = 50%

[module/powermenu]
type = custom/text
label = ""
label-foreground = ${colors.alert}
label-padding = 1
label-font = 3
click-left = ~/scripts/utils/powermenu.sh